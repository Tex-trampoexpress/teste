<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <title>TEX - Do trampo ao encontro</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover, user-scalable=no" />
    
    <!-- PWA Meta Tags -->
    <meta name="description" content="Do trampo ao encontro. Conecte-se com profissionais pr√≥ximos atrav√©s do TEX." />
    <meta name="theme-color" content="#FFD700" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="TEX" />
    <meta name="mobile-web-app-capable" content="yes" />
    
    <!-- PWA Links -->
    <link rel="manifest" href="/manifest.json" />
    <link rel="icon" type="image/png" sizes="192x192" href="/icons/icon-192x192.png" />
    <link rel="icon" type="image/png" sizes="512x512" href="/icons/icon-512x512.png" />
    <link rel="apple-touch-icon" href="/icons/icon-192x192.png" />
    
    <!-- Styles -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  </head>
  <body>
    <div id="root"></div>
    
    <!-- PWA Install Banner -->
    <div id="pwa-install-banner" class="pwa-install-banner hidden">
      <div class="pwa-banner-content">
        <div class="pwa-banner-icon">
          <i class="fas fa-mobile-alt"></i>
        </div>
        <div class="pwa-banner-text">
          <h3>Instalar TEX</h3>
          <p>Adicione o TEX √† sua tela inicial para acesso r√°pido</p>
        </div>
        <div class="pwa-banner-actions">
          <button id="pwa-install-btn" class="pwa-install-btn">
            <i class="fas fa-download"></i>
            Instalar
          </button>
          <button id="pwa-dismiss-btn" class="pwa-dismiss-btn">
            <i class="fas fa-times"></i>
          </button>
        </div>
      </div>
    </div>
    
    <script type="module" src="/src/main.tsx"></script>
    
    <!-- PWA Service Worker - VERS√ÉO CORRIGIDA -->
    <script>
      // Registrar Service Worker
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', async () => {
          try {
            const registration = await navigator.serviceWorker.register('/sw.js')
            console.log('‚úÖ SW registrado com sucesso:', registration.scope)
            
            // Verificar se h√° atualiza√ß√µes
            registration.addEventListener('updatefound', () => {
              console.log('üîÑ Nova vers√£o do SW dispon√≠vel')
            })
          } catch (error) {
            console.log('‚ùå SW falhou ao registrar:', error)
          }
        })
      }

      // PWA Install Prompt - VERS√ÉO MELHORADA
      let deferredPrompt = null
      const installBanner = document.getElementById('pwa-install-banner')
      const installBtn = document.getElementById('pwa-install-btn')
      const dismissBtn = document.getElementById('pwa-dismiss-btn')

      // Detectar quando o app pode ser instalado
      window.addEventListener('beforeinstallprompt', (e) => {
        console.log('üéØ PWA pode ser instalado!')
        e.preventDefault()
        deferredPrompt = e
        
        // Verificar se j√° foi dispensado
        const dismissed = localStorage.getItem('pwa-dismissed')
        const installed = localStorage.getItem('pwa-installed')
        
        if (!dismissed && !installed && installBanner) {
          // Mostrar banner ap√≥s 2 segundos
          setTimeout(() => {
            console.log('üì± Mostrando banner de instala√ß√£o')
            installBanner.classList.remove('hidden')
          }, 2000)
        }
      })

      // Bot√£o de instalar
      if (installBtn) {
        installBtn.addEventListener('click', async () => {
          console.log('üîΩ Usu√°rio clicou em instalar')
          
          if (deferredPrompt) {
            try {
              deferredPrompt.prompt()
              const { outcome } = await deferredPrompt.userChoice
              console.log('üìä Resultado da instala√ß√£o:', outcome)
              
              if (outcome === 'accepted') {
                localStorage.setItem('pwa-installed', 'true')
              }
              
              deferredPrompt = null
              if (installBanner) {
                installBanner.classList.add('hidden')
              }
            } catch (error) {
              console.log('‚ùå Erro na instala√ß√£o:', error)
            }
          } else {
            console.log('‚ö†Ô∏è Prompt n√£o dispon√≠vel')
            // Mostrar instru√ß√µes manuais
            alert('Para instalar o TEX:\n\n1. Toque no menu do navegador (‚ãÆ)\n2. Selecione "Instalar app" ou "Adicionar √† tela inicial"')
          }
        })
      }

      // Bot√£o de dispensar
      if (dismissBtn) {
        dismissBtn.addEventListener('click', () => {
          console.log('‚ùå Usu√°rio dispensou instala√ß√£o')
          if (installBanner) {
            installBanner.classList.add('hidden')
          }
          localStorage.setItem('pwa-dismissed', 'true')
        })
      }

      // Detectar quando o app foi instalado
      window.addEventListener('appinstalled', () => {
        console.log('üéâ PWA foi instalado com sucesso!')
        if (installBanner) {
          installBanner.classList.add('hidden')
        }
        localStorage.setItem('pwa-installed', 'true')
        localStorage.removeItem('pwa-dismissed')
      })

      // Verificar se j√° est√° instalado
      if (window.matchMedia && window.matchMedia('(display-mode: standalone)').matches) {
        console.log('üì± App rodando em modo standalone')
        localStorage.setItem('pwa-installed', 'true')
      }

      // Verificar se √© iOS Safari (que n√£o suporta beforeinstallprompt)
      const isIOS = /iPad|iPhone|iPod/.test(navigator.userAgent)
      const isInStandaloneMode = window.navigator.standalone === true
      
      if (isIOS && !isInStandaloneMode) {
        // Para iOS, mostrar instru√ß√µes espec√≠ficas
        setTimeout(() => {
          const dismissed = localStorage.getItem('pwa-dismissed')
          const installed = localStorage.getItem('pwa-installed')
          
          if (!dismissed && !installed && installBanner) {
            console.log('üçé Mostrando banner para iOS')
            
            // Modificar texto para iOS
            const bannerText = installBanner.querySelector('.pwa-banner-text p')
            if (bannerText) {
              bannerText.textContent = 'Toque em "Compartilhar" e depois "Adicionar √† Tela de In√≠cio"'
            }
            
            const installButton = installBanner.querySelector('.pwa-install-btn')
            if (installButton) {
              installButton.innerHTML = '<i class="fas fa-share"></i> Como Instalar'
              installButton.onclick = () => {
                alert('Para instalar o TEX no iOS:\n\n1. Toque no bot√£o "Compartilhar" (‚ñ°‚Üó)\n2. Role para baixo e toque em "Adicionar √† Tela de In√≠cio"\n3. Toque em "Adicionar"')
              }
            }
            
            installBanner.classList.remove('hidden')
          }
        }, 3000)
      }

      // Debug: For√ßar mostrar banner para teste (remover em produ√ß√£o)
      // setTimeout(() => {
      //   if (installBanner && !localStorage.getItem('pwa-installed')) {
      //     console.log('üîß DEBUG: For√ßando banner para teste')
      //     installBanner.classList.remove('hidden')
      //   }
      // }, 1000)
    </script>
    
    <style>
      /* PWA Install Banner Styles - VERS√ÉO MELHORADA */
      .pwa-install-banner {
        position: fixed;
        bottom: 20px;
        left: 20px;
        right: 20px;
        background: linear-gradient(135deg, #FFD700, #00FFFF);
        border-radius: 16px;
        padding: 16px;
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        z-index: 10000;
        animation: slideUp 0.3s ease-out;
        max-width: 400px;
        margin: 0 auto;
        backdrop-filter: blur(10px);
      }

      .pwa-install-banner.hidden {
        display: none;
      }

      .pwa-banner-content {
        display: flex;
        align-items: center;
        gap: 12px;
        color: #000;
      }

      .pwa-banner-icon {
        font-size: 24px;
        color: #000;
        flex-shrink: 0;
      }

      .pwa-banner-text {
        flex: 1;
        min-width: 0;
      }

      .pwa-banner-text h3 {
        margin: 0 0 4px 0;
        font-size: 16px;
        font-weight: 600;
        color: #000;
      }

      .pwa-banner-text p {
        margin: 0;
        font-size: 14px;
        opacity: 0.8;
        color: #000;
        line-height: 1.3;
      }

      .pwa-banner-actions {
        display: flex;
        gap: 8px;
        flex-shrink: 0;
      }

      .pwa-install-btn {
        background: rgba(0, 0, 0, 0.1);
        border: 1px solid rgba(0, 0, 0, 0.2);
        color: #000;
        padding: 8px 16px;
        border-radius: 8px;
        cursor: pointer;
        font-weight: 600;
        display: flex;
        align-items: center;
        gap: 6px;
        transition: all 0.3s ease;
        font-size: 14px;
        white-space: nowrap;
      }

      .pwa-install-btn:hover {
        background: rgba(0, 0, 0, 0.2);
        transform: translateY(-1px);
      }

      .pwa-dismiss-btn {
        background: none;
        border: none;
        color: #000;
        padding: 8px;
        border-radius: 8px;
        cursor: pointer;
        opacity: 0.7;
        transition: all 0.3s ease;
        display: flex;
        align-items: center;
        justify-content: center;
        width: 32px;
        height: 32px;
      }

      .pwa-dismiss-btn:hover {
        opacity: 1;
        background: rgba(0, 0, 0, 0.1);
      }

      @keyframes slideUp {
        from {
          transform: translateY(100%);
          opacity: 0;
        }
        to {
          transform: translateY(0);
          opacity: 1;
        }
      }

      @media (max-width: 480px) {
        .pwa-install-banner {
          left: 10px;
          right: 10px;
          bottom: 10px;
        }
        
        .pwa-banner-content {
          flex-wrap: wrap;
          gap: 8px;
        }
        
        .pwa-banner-actions {
          width: 100%;
          justify-content: space-between;
        }

        .pwa-install-btn {
          flex: 1;
          justify-content: center;
        }
      }
    </style>
  </body>
</html>
